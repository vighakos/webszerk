<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="96x96" href="favicon-96x96.png">
    <link rel="stylesheet" href="style.css">
    <title>Kalóriák</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <td>Sport, mozgás</td>
                <td>kcal/óra</td>
                <td>perc</td>
                <td>kcal</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Futás</td>
                <td>680</td>
                <td><input class="be" id="fut" type="number" min="0"></td>
                <td><input class="be" id="fut_kal" type="number"></td>
            </tr>
            <tr>
                <td>Focizás</td>
                <td>550</td>
                <td><input class="be" id="foci" type="number" min="0"></td>
                <td><input class="be" id="foci_kal" type="number"></td>
            </tr>
            <tr>
                <td>Bringázás</td>
                <td>480</td>
                <td><input class="be" id="bringa" type="number" min="0"></td>
                <td><input class="be" id="bringa_kal" type="number"></td>
            </tr>
            <tr>
                <td>Hegymászás</td>
                <td>420</td>
                <td><input class="be" id="hegy" type="number" min="0"></td>
                <td><input class="be" id="hegy_kal" type="number"></td>
            </tr>
            <tr>
                <td>Lovaglás</td>
                <td>370</td>
                <td><input class="be" id="lovag" type="number" min="0"></td>
                <td><input class="be" id="lovag_kal" type="number"></td>
            </tr>
            <tr>
                <td>Túrázás</td>
                <td>360</td>
                <td><input class="be" id="tura" type="number" min="0"></td>
                <td><input class="be" id="tura_kal" type="number"></td>
            </tr>
            <tr>
                <td>Kajakozás</td>
                <td>340</td>
                <td><input class="be" id="kajak" type="number" min="0"></td>
                <td><input class="be" id="kajak_kal" type="number"></td>
            </tr>
            <tr>
                <td>Súlyzós edzés</td>
                <td>320</td>
                <td><input class="be" id="suly" type="number" min="0"></td>
                <td><input class="be" id="suly_kal" type="number"></td>
            </tr>
            <tr>
                <td>Pingpongozás</td>
                <td>270</td>
                <td><input class="be" id="ping" type="number" min="0"></td>
                <td><input class="be" id="ping_kal" type="number"></td>
            </tr>
            <tr>
                <td>Kutyasétáltatás</td>
                <td>200</td>
                <td><input class="be" id="kutya" type="number" min="0"></td>
                <td><input class="be" id="kutya_kal" type="number"></td>
            </tr>
        </tbody>
    </table>

    <script src="app.js"></script>
</body>
</html>
