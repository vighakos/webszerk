<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memória Játék</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/memogame.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Memória Játék</h1>
        </header>
        <main>
            <div id="startPanel" class="text-center col-lg-6 offset-lg-3">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="gamerName" placeholder="">
                    <label for="gamerName">A játékos neve</label>
                </div>
                <div class="form-floating mb-3">
                    <select class="form-select" id="gameType" aria-label="Floating label select example">
                      <option value="Könnyű">Könnyű</option>
                      <option value="Közepes">Közepes</option>
                      <option value="Nehéz">Nehéz</option>
                    </select>
                    <label for="gameType">Válassz nehézségi fokozatot</label>
                </div>
                <button class="btn btn-success btn-lg mb-3" id="startBtn">Kezdődhet a játék!</button>
            </div>
            <div id="gameTable">
                <div class="row">
                    <div class="col-6">
                        <h3 id="gamerNameBox"></h3>
                    </div>
                    <div class="col-6 text-end">
                        <h3 id="difficultyBox"></h3>
                    </div>
                    <hr>
                </div>
                <div class="row" id="tilesArea">

                </div>
                <div class="row">
                    <div class="form-floating mb-3 col-4">
                        <input type="text" class="form-control" id="time" placeholder="" value="00:00:00" disabled>
                        <label for="time">Idő:</label>
                    </div>
                    <div class="form-floating mb-3 col-4">
                        <input type="text" class="form-control" id="time" placeholder="" value="0/8" disabled>
                        <label for="time">Megtalált/Hátralévő:</label>
                    </div>
                    <button class="btn btn-danger btn-lg mb-3 col-4" id="restartBtn">Újrakezdem</button>
                </div>
            </div>
        </main>
        <footer>
            Készítette: Bajai SZC Türr István Technikum - 1/13.SZFT
        </footer>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/memogame.js"></script>
</body>

</html>
