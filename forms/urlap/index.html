<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="96x96" href="img/favicon-96x96.png">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/bootstrap.min.js" defer></script>
    <script src="js/app.js" defer></script>

    <title>Űrlapok</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Javascript űrlapok kezelése</h1>
        </header>
        <main>
            <h3>Regisztráció</h3>
            <hr>
            <form action="#" method="POST">
                <div class="form-floating mb-3">
                    <input type="text" id="name" class="form-control" placeholder="Név...">
                    <label for="name">Név<em>*</em></label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" id="address" class="form-control" placeholder="Cím...">
                    <label for="address">Cím</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" id="email" class="form-control" placeholder="E-mail...">
                    <label for="email">E-mail cím<em>*</em></label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" id="phone" class="form-control" placeholder="Telefonszám...">
                    <label for="phone">Telefon</label>
                </div>
                
                <div class="form-floating mb-3">
                    <input type="password" id="pass1" class="form-control" placeholder="Jelszó...">
                    <label for="pass1">Jelszó<em>*</em></label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" id="pass2" class="form-control" placeholder="Jelszó újra...">
                    <label for="pass2">Jelszó megerősítés<em>*</em></label>
                </div>

                <p class="text-muted">
                    A <em>*</em>-al megjelölt mezők kitültésse kötlezeő!!!!!!!
                </p>

                <a href="login.html" class="btn btn-primary"><i class="bi bi-arrow-left-circle-fill"></i> Belépés</a>

                <input type="button" id="regBtn" value="Regisztráció" class="btn btn-success">

            </form>
        </main>
        <footer>
            Készítette: Bajai SZC Türr István Technikum - 1/13.SZFT
        </footer>
    </div>
</body>
</html>
