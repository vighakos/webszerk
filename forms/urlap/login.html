<html lang="en">

                <div class="form-floating mb-3">
                    <input type="password" id="login_pass" class="form-control" placeholder="Jelszó">

                </div>

                <a href="index.html" class="btn btn-primary"><i class="bi bi-arrow-left-circle-fill"></i> Regisztráció</a>

                <input type="button" id="loginBtn" value="Belépés" class="btn btn-success">
