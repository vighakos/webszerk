<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/bootstrap.min.css">

        <header>
            <h3>Adatok keresése</h3>

        <main>

                        <th>First Name</th>

                        <th>Gender</th>
                        <th>Address</th>
                        <th>E-mail</th>
                        <th class="text-end">Price</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- ide olvassuk be az adatokat -->
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="7">Összesen: <span>0</span> rekord.</td>
                    </tr>
                </tfoot>
            </table>
        </main>

        <footer>
            Bajai SZC Türr István Technikum - 1/13. SZFT
        </footer>

    </div>

    <script src="js/bootstrap.min.js"></script>

</html>
