<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - űrlapok kezelése</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/urlap.css">

</head>

<body>
    <div class="container">
        <header>
            <h1>Javascript - Űrlapok kezelése</h1>
        </header>
        <main>
            <h3>Regisztráció</h3>
            <hr>
            <form action="#" method="POST">
                <div class="form-floating mb-3">
                    <input type="text" id="name" class="form-control" placeholder="Név...">
                    <label for="name">Név: <em>*</em></label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" id="address" class="form-control" placeholder="Cím...">
                    <label for="address">Cím:</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="email" id="email" class="form-control" placeholder="E-mail cím...">
                    <label for="email">E-mail cím: <em>*</em></label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" id="phone" class="form-control" placeholder="Telefonszám...">
                    <label for="phone">Telefonszám:</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" id="pass1" class="form-control" placeholder="Jelszó...">
                    <label for="pass1">Jelszó: <em>*</em></label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" id="pass2" class="form-control" placeholder="Jelszó megerősítése...">
                    <label for="pass2">Jelszó megerősítése: <em>*</em></label>
                </div>

                <p class="text-muted">
                    A <em>*</em> -al jelölt adatok megadása kötelező!
                </p>

                <input type="button" id="regBtn" value="Regisztráció elküldése" class="btn btn-primary">

                <a href="login.html" class="btn btn-primary"><i class="bi bi-arrow-left-circle-fill"></i> Belépés</a>

            </form>
        </main>
        <footer>
            Készítette: Bajai SZC Türr István Technikum - 1/13.SZFT
        </footer>
    </div>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/urlap.js"></script>
</body>

</html>
